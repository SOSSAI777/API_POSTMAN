version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: exemplo_node
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_cache
    restart: always
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    container_name: api-login-trabalho-unicv
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      PORT: 3000
      DB_DIALECT: postgres
      DATABASE_URL: postgres://postgres:password@postgres:5432/exemplo_node
      JWT_SECRET: supersecretjwtkey
      JWT_EXPIRES_IN: 1h
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: password

volumes:
  postgres_data:
  redis_data:
